<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
    <div class="col-md-5 col-8 align-self-center">
        <h3 id="view-title">{{title}}</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/securehome">Home</a></li>
            <li class="breadcrumb-item">Logs</li>
        </ol>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- Row -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <button type="button" class="float-right btn btn-sm btn-success m-l-15" (click)="refreshData()"><i class="fa fa-refresh"></i> Refresh</button>
                <h4 class="card-title">Logs</h4>
                <div class="table-responsive m-t-20">
                    <table id="logs-pagination" class="table stylish-table" style="text-transform:uppercase;" data-paging-limit="100">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th class="text-right">SubCategory</th>
                                <th class="text-right">Device</th>
                                <th class="text-right">Action</th>
                                <th class="text-right">Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let log of logs">
                                <td>
                                    <h6>{{log.category}}</h6>
                                </td>
                                <td class="text-right">
                                    <h6>{{log.subCategory}}</h6>
                                </td>
                                <td class="text-right">
                                    <h6>{{log.id}}</h6>
                                </td>
                                <td class="text-right">
                                    <span class="label label-success">{{log.action}}</span>
                                </td>
                                <td class="text-right">
                                    {{formatDate(log.createdAt)}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Row -->
